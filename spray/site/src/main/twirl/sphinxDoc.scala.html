@(node: spray.site.ContentNode, body: String)

<section class="mainContentWrap">
  <div class="container mainContent">

    @breadcrumbs(node)

    <div class="row-fluid">

      @sidebar(node)

      <!--main content-->
      <div class="span9">
        <div class="row-fluid">
          <div class="innerSpacer left">

            <div class="row-fluid">
              <div class="span12">
                @HtmlFormat.raw(body)
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</section>
