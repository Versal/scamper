logger=ERROR
logger.play=INFO
logger.application=DEBUG
api.version="0.2"

play {
  akka {
    actor {
      deployment {
        /actions {
          router = round-robin
          nr-of-instances = 100
        }
        /promises {
          router = round-robin
          nr-of-instances = 100
        }
      }
      retrieveBodyParserTimeout = 5 seconds
      actions-dispatcher = {
        fork-join-executor {
          parallelism-factor = 100
          parallelism-max = 100
        }
      }
      promises-dispatcher = {
        fork-join-executor {
          parallelism-factor = 100
          parallelism-max = 100
        }
      }
    }
  }
}